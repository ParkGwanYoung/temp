<!DOCTYPE html>
<html>
    <head>
            <title>Page title</title>
            <style>
             p{color:red;}
             h1,p{color:red;}
             #para2{color:yellow;}
             .para{color:green}
            </style>
    </head>
    <body>
        <h1>My First CSS Example</h1>
        <p class="para">This is a paragraph01</p>
        <p id="para2">This is a paragraph02</p>
        <p>This is a paragraph04</p>
    </body>
</html>
