<!DOCTYPE html>
<html>
    <head>
            <title>Page title</title>
    </head>
    <body>
        <table style="width: 50%" border="1">
            <caption>Invoice</caption>
            <tr style="background: #C4C4C4">
                <th>Item/Desc.</th>
                <th>Qty.</th>
                <th>@</th>
                <th>Price</th>
            </tr>
             <tbody align="Right">
                <tr style="height: 100px">
                    <td align="left" >Paperclips(Box)</td>
                    <td>100</td>
                    <td>1.15</td>
                    <td>115.00</td>
                </tr>
                <tr>
                    <td align="left">Paper(Case)</td>
                    <td>10</td>
                    <td>45.99</td>
                    <td>459.90</td>
                </tr>
                <tr style="height: 100px">
                    <td align="left">Wastepaper Baskets</td>
                    <td>2</td>
                    <td>17.99</td>
                    <td>35.98</td>
                </tr>
                <tr>
                    <td colspan="3" align="left" style="background: #C4C4C4">Subtotal</td>
                    <td>610.88</td>
                </tr>
                <tr>
                    <td colspan="2" align="left" style="background: #C4C4C4">Tax</td>
                    <td>7%</td>
                    <td>42.76</td>
                </tr>
                <tr>
                    <td colspan="3" align="left" style="background: #C4C4C4">Total</td>
                    <td>653.64</td>
                </tr>
            </tbody>  
        </table>
    </body>
</html>
